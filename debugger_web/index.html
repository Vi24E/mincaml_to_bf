<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainfuck Debugger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Brainfuck Debugger Web</h1>
            <div id="controls">
                <button id="btn-run">Run</button>
                <button id="btn-step">Step</button>
                <button id="btn-next-large">Next # (Large)</button>
                <button id="btn-next-small">Next ## (Small)</button>
            </div>
            <div class="panel context-panel">
                <div id="context-display">Context: <span id="ctx-large">None</span> / <span id="ctx-small">None</span>
                </div>
            </div> <button id="btn-reset">Reset</button>
    </div> <span class="separator">|</span>
    <span id="status-text">Ready</span>
    </div>
    </header>

    <main>
        <div id="code-panel" class="panel">
            <h2>Code <span id="pc-indicator"></span></h2>
            <div id="code-list" class="scrollable-content">
                <!-- Code items injected here -->
            </div>
        </div>

        <div id="memory-panel" class="panel">
            <h2>Memory</h2>

            <div class="mem-section">
                <h3>Registers (Start: <span id="reg-start-addr">-</span>)</h3>
                <div id="mem-registers" class="mem-grid"></div>
            </div>

            <div class="mem-section">
                <h3>Buffer (Start: <span id="buf-start-addr">-</span>)</h3>
                <div id="mem-buffer" class="mem-grid"></div>
            </div>

            <div class="mem-section">
                <h3>Variables (Start: <span id="var-start-addr">-</span>)</h3>
                <div id="mem-vars" class="var-list"></div>
            </div>

            <div class="mem-section">
                <h3>Tape (Local window around Ptr)</h3>
                <div id="mem-tape" class="mem-grid"></div>
            </div>
        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
